<div class="form-container">
  <h2>Teacher Information Input</h2>
  <label for="firstName">First Name:</label>
  <input type="text" [(ngModel)]="firstName" id="firstName">

  <label for="lastName">Last Name:</label>
  <input type="text" [(ngModel)]="lastName" id="lastName">

  <label for="employmentTerm">Employment Term:</label>
  <select [(ngModel)]="employmentTerm" id="employmentTerm">
    <option value="Full-time">Full-time</option>
    <option value="Part-time">Part-time</option>
    <option value="Partial load">Partial load</option>
    <option value="Sessional">Sessional</option>
  </select>

  <button (click)="submit()">Submit</button>
</div>
